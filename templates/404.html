{% extends 'base.html' %}

{% block title %}Page Not Found - Jain AI Learning Ecosystem{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                <h1 class="display-1 fw-bold mt-4">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="mt-5">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    {% if session.user_id %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
